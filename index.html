<!DOCTYPE html>
<html>
<head>

    <title>Pointing at circles</title>

</head>
<body>
    <svg id="circleTest"></svg>
    <svg id="circleTest2"></svg>
    <svg id="circleTest3">
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">

            </marker>
        </defs>
    </svg>
</body>
